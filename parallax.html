<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Parallax</title>
  <style>
html, body{ 
    overflow-x: hidden;
    box-sizing: border-box;

 }
  .parallax {
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;

  }

  .parallax__layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .parallax__layer--base {
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
  }

  .parallax__layer--back {
    -webkit-transform: translateZ(-1px);
    transform: translateZ(-1px);
    width:100vw;
  }


  * {
    margin:0;
    padding:0;
  }


  .parallax {
    font-size: 200%;

  }

   /* add some padding to force scrollbars */
  .parallax__layer {
    padding: 100vh 0;
  }

   /* centre the content in the parallax layers */
  .box {
    width:841px;
    height:399px;
    background-image: url(pan.png);
    background-size: 841px 399px;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    left: 25%;
    top:80%;
       transform: translate(-50%, 0) scaleX(-1) rotate(-13deg);
  }
    .box2 {
    width:713px;
    height:900px;
    background-image: url(veges.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    left: 28%;
    top:61%;
       transform: translate(-50%, 0) scaleX(-1) rotate(-13deg);
  }
.title {

    height:1618px;
    background-image: url(paper.png);
    background-size: 2186px 1618px;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
 
    top:40%;
    /*transform: translate(-50%, 0);*/
  }
  </style>  
</head>
<body>
<div class="parallax">

    <div class="parallax__layer parallax__layer--back">
      <div class="title"></div>
    </div>
    <div class="parallax__layer parallax__layer--base">
      <div class="box"></div>
      <div class="box2"></div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript">
  
  $(window).on('load resize scroll', function() {
     var windowWidth = $(window).width();
  
      $('.title')[0].style.width = windowWidth+"px";
    console.log("dsgydg");

  });


$(document).ready(function(){
  $(window).scroll(function(e){
    parallaxScroll();
  });
   
  function parallaxScroll(){
    var scrolled = $(window).scrollTop();
    $('.parallax__layer--base').css('top',(0-(scrolled*.55))+'px');
  }
 
 }); 
</script>
