<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	
@import url(https://fonts.googleapis.com/css?family=Istok+Web);
@keyframes slidy {
0% { left: 0%; }
20% { left: 0%; }
25% { left: -100%; }
45% { left: -100%; }
50% { left: -200%; }
70% { left: -200%; }
75% { left: -300%; }
95% { left: -300%; }
100% { left: -400%; }
}
* {
  box-sizing: border-box;
}
body, figure { 
  margin: 0; 
  font-family: Istok Web, sans-serif;
  font-weight: 100;
}
div#captioned-gallery { 
  width: 100%; 
  overflow: hidden; 
}
figure.slider { 
  position: relative; 
  width: 500%;
  font-size: 0; 
  animation: 12s slidy infinite; 
}
figure.slider figure { 
  width: 20%; 
  height: auto;
  display: inline-block; 
  position: inherit; 
}
figure.slider img { 
	width: 300px;
	height: 350px;
	position: relative;
	display: block;
	margin:0 auto;
	background-color: red;
	 }
figure.slider figure figcaption { 
  position: absolute; 
  bottom: 0;
  left:50%;
  transform: translate(-50%, 0);
  background: rgba(0,0,0,0.4);
  color: #fff; 
  width: 300px;
  font-size: 2rem;
  padding: .6rem; 
}


	</style>
</head>
<body>
<base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/">
<div id="captioned-gallery">
	<figure class="slider">
		<figure>
			<img >
			<figcaption></figcaption>
		</figure>
		<figure>
			<img>
			<figcaption></figcaption>
		</figure>
		<figure>
			<img>
			<figcaption></figcaption>
		</figure>
		<figure>
			<imgt>
			<figcaption></figcaption>
		</figure>
		<figure>
			<img>
			<figcaption></figcaption>
		</figure>
	</figure>
</div>
</body>
</html>
