 .hamburger-menu, .hamburger-menu:after, .hamburger-menu:before {
   width: 30px;
   height: 3px;
}
 .hamburger-menu {
   position: relative;
   transform: translateY(12px);
   background: rgba(0, 0, 0, 1);
   transition: all 0ms 300ms;
}
 .hamburger-menu.animate {
   background: rgba(0, 0, 0, 0);
}
 .hamburger-menu:before {
   content: "";
   position: absolute;
   left: 0;
   bottom: 7.5px;
   background: rgba(0, 0, 0, 1);
   transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
}
 .hamburger-menu:after {
   content: "";
   position: absolute;
   left: 0;
   top: 7.5px;
   background: rgba(0, 0, 0, 1);
   transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
}
 .hamburger-menu.animate:after {
   top: 0;
   transform: rotate(45deg);
   transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
}
 .hamburger-menu.animate:before {
   bottom: 0;
   transform: rotate(-45deg);
   transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
}

$(document).ready(function(){
  $(window).scroll(function(e){
    parallaxScroll();
  });
   
  function parallaxScroll(){
    var scrolled = $(window).scrollTop();
    $('.parallax__layer--base').css('top',(0-(scrolled*.55))+'px');
  }
 
 }); (function () {
  $('.menu-wrapper').on('click', function() {
    $('.hamburger-menu').toggleClass('animate');
  })
})();
  var open = false;
//Function called from hamburger press
function myFunction() {
  //Get Navigation element
  var x = $('.main-nav')[0];
  //Do the opposite of the current state of the element
  if (x.style.display === "block") {
    open = false;
    x.style.display = "none";
  } else {
    x.style.display = "block";
    open = true;
  }
}


//On window resize/scroll
$(window).on('load resize', function() {
  //Check if the window is small enough for mobile
    var windowWidth = $(window).width();
    if (windowWidth < 780) {
      //Show hamburger icon
      $('.icon')[0].style.display = "block";
      //check if hamburger is open or not
      if (open == false) {
        //Change dropdown
      $('.main-nav')[0].style.display = "none";   
      }else{
        //Change dropdown
        $('.main-nav')[0].style.display = "block"; 
      }       
    } else{
      //If the window is bigger than mobile mode it show the links  
        $('.main-nav a').fadeIn();
        //Change dropdown to reconfigure
        $('.main-nav')[0].style.display = "flex";
        //Hide hamburger icon
        $('.icon')[0].style.display = "none";
    }

});
</script>
