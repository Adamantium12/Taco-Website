* {
  box-sizing: border-box;

body, figure { 
  margin: 0; 
  font-family: MyWebFont;
  font-weight: 100;
}
div#captioned-gallery { 
  width: 100%; 
  overflow: hidden; 
}
figure.slider { 
  position: relative; 
  width: 500%;
  font-size: 0; 
  animation: 12s slidy infinite; 
}
figure.slider figure { 
  width: 20%; 
  height: auto;
  display: inline-block; 
  position: inherit; 
}
figure.slider img { 
	width: 300px;
	height: 350px;
	position: relative;
	display: block;
	margin:0 auto;
	background-color: red;
	 }
figure.slider figure figcaption { 
  position: absolute; 
  bottom: 0;
  left:50%;
  transform: translate(-50%, 0);
  background: rgba(0,0,0,0.4);
  color: #fff; 
  width: 300px;
  font-size: 2rem;
  padding: .6rem; 
}
